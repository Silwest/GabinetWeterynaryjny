<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
    </h:head>
    <h:body>
        <h:messages style="color:red"></h:messages>
        <h:form style="display: inline-block">
            <h:inputText value="#{userController.user.email}" required="true" validator="validateEmailAdress" />
            <h:inputSecret value="#{userController.user.password}" required="true" validator="validatePasswordComplexity" />
            <h:inputSecret value="#{userController.user.passwordConfirmation}" required="true" />
            <h:inputText value="#{userController.user.firstName}" required="true">
                <f:validateLength minimum="3" maximum="16" />
            </h:inputText>
            <h:inputText value="#{userController.user.lastName}" required="true">
                <f:validateLength minimum="3" maximum="20" />
            </h:inputText>
            <h:commandLink action="#{userController.doCreateUser()}"> 
                Create new user's
            </h:commandLink>
        </h:form>
    </h:body>
</html>
