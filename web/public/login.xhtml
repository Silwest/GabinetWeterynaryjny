<ui:composition template="../base.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="title">Login Form</ui:define>
    <ui:define name="content">
        <div id="loginModule">
            <p:panel header="Zaloguj sie" style="margin: 0 auto; width: 25%;">
                <form action="j_security_check" method="POST" id="loginForm">
                    <h:panelGrid columns="2" >
                        <h:outputLabel value="Email: *" />
                        <input type="text" id="j_username" name="j_username" class="ui-inputfield ui-inputtext ui-widget ui-state-default ui-corner-all" style="margin-left: -120px;" />
                        <h:outputLabel value="Haslo: *"/>
                        <input type="password" id="j_password" name="j_password" class="ui-inputfield ui-inputtext ui-widget ui-state-default ui-corner-all" style="margin-left: -120px;" />
                        <p:button outcome="REGISTRATION_PAGE" value="Stworz nowe konto" />
                        <button id="submit" name="submit" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only" type="submit" role="button" aria-disabled="false">
                            <span class="ui-button-text ui-c">Zaloguj</span>
                        </button>
                    </h:panelGrid>
                </form>
            </p:panel>
        </div>
    </ui:define>
</ui:composition>
