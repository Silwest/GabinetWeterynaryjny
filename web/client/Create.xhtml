<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateClientTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateClientLabel_id}" for="id" />
                    <h:inputText id="id" value="#{clientController.selected.id}" title="#{bundle.CreateClientTitle_id}" />
                    <h:outputLabel value="#{bundle.CreateClientLabel_lastName}" for="lastName" />
                    <h:inputText id="lastName" value="#{clientController.selected.lastName}" title="#{bundle.CreateClientTitle_lastName}" required="true" requiredMessage="#{bundle.CreateClientRequiredMessage_lastName}"/>
                    <h:outputLabel value="#{bundle.CreateClientLabel_firstName}" for="firstName" />
                    <h:inputText id="firstName" value="#{clientController.selected.firstName}" title="#{bundle.CreateClientTitle_firstName}" required="true" requiredMessage="#{bundle.CreateClientRequiredMessage_firstName}"/>
                    <h:outputLabel value="#{bundle.CreateClientLabel_adress}" for="adress" />
                    <h:inputText id="adress" value="#{clientController.selected.adress}" title="#{bundle.CreateClientTitle_adress}" required="true" requiredMessage="#{bundle.CreateClientRequiredMessage_adress}"/>
                    <h:outputLabel value="#{bundle.CreateClientLabel_zipCode}" for="zipCode" />
                    <h:inputText id="zipCode" value="#{clientController.selected.zipCode}" title="#{bundle.CreateClientTitle_zipCode}" required="true" requiredMessage="#{bundle.CreateClientRequiredMessage_zipCode}"/>
                    <h:outputLabel value="#{bundle.CreateClientLabel_locality}" for="locality" />
                    <h:inputText id="locality" value="#{clientController.selected.locality}" title="#{bundle.CreateClientTitle_locality}" required="true" requiredMessage="#{bundle.CreateClientRequiredMessage_locality}"/>
                    <h:outputLabel value="#{bundle.CreateClientLabel_phoneNumber}" for="phoneNumber" />
                    <h:inputText id="phoneNumber" value="#{clientController.selected.phoneNumber}" title="#{bundle.CreateClientTitle_phoneNumber}" required="true" requiredMessage="#{bundle.CreateClientRequiredMessage_phoneNumber}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{clientController.create}" value="#{bundle.CreateClientSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{clientController.prepareList}" value="#{bundle.CreateClientShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateClientIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
