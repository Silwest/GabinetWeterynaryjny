<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditClientTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditClientLabel_id}" for="id" />
                    <h:inputText id="id" value="#{clientController.selected.id}" title="#{bundle.EditClientTitle_id}" />
                    <h:outputLabel value="#{bundle.EditClientLabel_lastName}" for="lastName" />
                    <h:inputText id="lastName" value="#{clientController.selected.lastName}" title="#{bundle.EditClientTitle_lastName}" required="true" requiredMessage="#{bundle.EditClientRequiredMessage_lastName}"/>
                    <h:outputLabel value="#{bundle.EditClientLabel_firstName}" for="firstName" />
                    <h:inputText id="firstName" value="#{clientController.selected.firstName}" title="#{bundle.EditClientTitle_firstName}" required="true" requiredMessage="#{bundle.EditClientRequiredMessage_firstName}"/>
                    <h:outputLabel value="#{bundle.EditClientLabel_adress}" for="adress" />
                    <h:inputText id="adress" value="#{clientController.selected.adress}" title="#{bundle.EditClientTitle_adress}" required="true" requiredMessage="#{bundle.EditClientRequiredMessage_adress}"/>
                    <h:outputLabel value="#{bundle.EditClientLabel_zipCode}" for="zipCode" />
                    <h:inputText id="zipCode" value="#{clientController.selected.zipCode}" title="#{bundle.EditClientTitle_zipCode}" required="true" requiredMessage="#{bundle.EditClientRequiredMessage_zipCode}"/>
                    <h:outputLabel value="#{bundle.EditClientLabel_locality}" for="locality" />
                    <h:inputText id="locality" value="#{clientController.selected.locality}" title="#{bundle.EditClientTitle_locality}" required="true" requiredMessage="#{bundle.EditClientRequiredMessage_locality}"/>
                    <h:outputLabel value="#{bundle.EditClientLabel_phoneNumber}" for="phoneNumber" />
                    <h:inputText id="phoneNumber" value="#{clientController.selected.phoneNumber}" title="#{bundle.EditClientTitle_phoneNumber}" required="true" requiredMessage="#{bundle.EditClientRequiredMessage_phoneNumber}"/>
                </h:panelGrid>
                <h:commandLink action="#{clientController.update}" value="#{bundle.EditClientSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditClientViewLink}"/>
                <br />
                <h:commandLink action="#{clientController.prepareList}" value="#{bundle.EditClientShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditClientIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
