<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title><ui:insert name="title">Gabinet Weterynaryjny</ui:insert></title>
        <h:outputStylesheet name="css/base.css" />
        <ui:insert name="head"></ui:insert>
    </h:head>
    <h:body>
        <p:layout fullPage="true">
            <p:layoutUnit position="west" size="245" resizable="true" closable="true" collapsible="true">
                <div id="head_menu">
                    <h:form>
                        <p:menu>
                            <p:menuitem value="Home" icon="ui-icon-home" action="HOME" />
                            <p:menuitem value="Terminarz" icon="ui-icon-calendar" />
                            <p:menuitem value="Opcje" icon="ui-icon-gear" action="USER_OPTIONS" />
                            <p:menuitem value="Admin" icon="ui-icon-arrowreturnthick-1-e" action="ADMIN" />
                        </p:menu>
                    </h:form>
                </div>
            </p:layoutUnit>
            <p:layoutUnit position="north" closable="true" collapsible="true" size="80">
                <h:form>  
                    <p:menubar>
                        <p:submenu label="File" icon="ui-icon-document">
                        </p:submenu>

                        <p:submenu label="Edit" icon="ui-icon-pencil">
                        </p:submenu>

                        <p:submenu label="Help" icon="ui-icon-help">
                        </p:submenu>

                        <p:submenu label="Actions" icon="ui-icon-gear">
                        </p:submenu>

                        <p:menuitem value="Quit" url="http://www.primefaces.org" icon="ui-icon-close" />
                        <f:facet name="options">
                            <p:outputLabel value="#{request.remoteUser}" rendered="#{request.userPrincipal != null}" /> 
                            <p:commandButton value="Wyloguj" icon="ui-icon-extlink"  action="#{userController.logout()}" rendered="#{request.userPrincipal != null}" />
                        </f:facet>
                    </p:menubar>
                </h:form>
            </p:layoutUnit>
            <p:layoutUnit position="center">
                <ui:insert name="content">Tutaj</ui:insert>
            </p:layoutUnit>
        </p:layout>
    </h:body>
</html>
