<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title><ui:insert name="title">Gabinet Weterynaryjny</ui:insert></title>
        <h:outputStylesheet name="css/base.css" />
        <ui:insert name="head"></ui:insert>
        <ui:insert name="scritp"></ui:insert>
    </h:head>
    <h:body>
        <p:layout fullPage="true">
            <p:layoutUnit position="west" size="180" resizable="true" closable="true" collapsible="true">
                <div id="head_menu" >
                    <h:form>
                        <p:menu style="width: 152px;">
                            <p:menuitem value="Home" icon="ui-icon-home" action="HOME" />
                            <p:menuitem value="Terminarz" icon="ui-icon-calendar" action="SCHEDULER" />
                            <p:menuitem value="Magazyn" icon="ui-icon-folder-collapsed" action="STORE_HOUSE" />
                            <p:menuitem value="Opcje" icon="ui-icon-gear" action="USER_OPTIONS" />
                            <p:menuitem value="Admin" icon="ui-icon-arrowreturnthick-1-e" action="ADMIN" />
                        </p:menu>
                    </h:form>
                </div>
            </p:layoutUnit>
            <p:layoutUnit position="north" closable="true" collapsible="true" size="65">
                <h:form id="menuBarForm">  
                    <p:menubar>
                        <p:menuitem value="Dodaj gabinet" icon="ui-icon-document" action="ADD_VET_OFFICE" />
                        <p:menuitem value="Dodaj lek" icon="ui-icon-document" action="STORE_HOUSE_ADD_SUPPLY" />

                        <f:facet name="options">
                            <p:outputLabel value="#{request.remoteUser}" style="margin-right: 5px;" rendered="#{request.userPrincipal != null}" /> 
                            <p:commandButton type="submit" icon="ui-icon-extlink" value="Wyloguj" action="#{userController.logout}" rendered="#{request.userPrincipal != null}" />
                            <p:commandButton value="Zaloguj" icon="ui-icon-arrowreturn-1-e" action="LOGIN" rendered="#{request.userPrincipal == null}" />
                        </f:facet>
                    </p:menubar>
                </h:form>
            </p:layoutUnit>
            <p:layoutUnit position="center">
                <p:growl autoUpdate="true" />
                <ui:insert name="content"></ui:insert>
            </p:layoutUnit>
        </p:layout>
    </h:body>
</html>
