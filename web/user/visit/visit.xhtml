<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../base.xhtml">

            <ui:define name="title">
                Wizyta
            </ui:define>

            <ui:define name="content">
                <p:panel header="Nowa wizyta" style="width: 30%; margin: 0 auto;">
                    <h:panelGrid columns="2" cellpadding="5">

                        <h:form id="matchGrid">
                            <h:outputLabel for="title" value="Klient:" style="font-weight: bold" />
                            <h:selectOneMenu id="clientId"
                                             value="#{clientController}" required="true">
                                <f:selectItems value="#{cllientController.clientList}"
                                               var="clientId" itemValue="#{clientId}"
                                               itemLabel="#{clientId.lastName} #{clientId.firstName}" />
                            </h:selectOneMenu>
                            <h:outputLabel for="title" value="Zwierze:" style="font-weight: bold" />
                            <h:selectOneMenu id="animalId"
                                             value="#{animalController.animal.clientId}" required="true">
                                <f:selectItems value="#{animalController.animalList}"
                                               var="animalId" itemValue="#{animalId}"
                                               itemLabel="#{animalId.firstName}" />

                            </h:selectOneMenu>
                            
                            <h:outputLabel for="veterinaryOfficeId" value="Gabinet Vet:" />
                            <h:outputLabel for="veterinaryOfficeId"  value="#{userController.user.veterinaryOfficeId.id}" />

                            <h:outputLabel for="fromEvent" value="Początek:" />
                            <p:calendar id="fromEvent" value="#{visitController.event.startDate}" pattern="dd/MM/yyyy HH:mm" timeZone="Europe/Warsaw"/>

                            <h:outputLabel for="toEvent" value="Koniec:" />
                            <p:calendar id="toEvent" value="#{visitController.event.endDate}" pattern="dd/MM/yyyy HH:mm" timeZone="Europe/Warsaw"/>
                            
                                <h:outputLabel for="diagnosis" value="Diagnoza" />
                                <p:inputText id="diagnosis" label="Diagnoza" value="#{visitController.visit.diagnosis}" required="true" 
                                             title="Podaj imię zwierzecia">
                                </p:inputText>
                                
                                <h:outputLabel for="drugs" value="Leki" />
                                <p:inputText id="drugs" label="Leki" value="#{visitController.visit.drugs}" required="true" 
                                             title="Podaj nazwe leku">
                                </p:inputText>
                                
                                <h:outputLabel for="drugsAmount" value="Ilosc lekow" />
                                <p:inputText id="drugsAmount" label="Ilosc lekow" value="#{visitController.visit.drugsAmount}" required="true" 
                                             title="Podaj ilosc">
                                </p:inputText>
                                
                                
                                
                                
                                
                        </h:form>
                    </h:panelGrid>
                </p:panel>
            </ui:define>
        </ui:composition>

    </body>
</html>
