<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../base.xhtml">

            <ui:define name="title">
                Opcje Uzytkownika
            </ui:define>

            <ui:define name="content">
                <div id="content" style="margin: 0 auto;">
<!--                    <h:link outcome="admin/index" value="To the admin section" /><br />
                    <h:link outcome="user/index" value="To the user section" />-->
                    <h:form id="form-theme">
                        <h:panelGrid columns="2" cellpadding="10">
                            <p:outputLabel for="defaultSwitcher" value="Basic:" /> 
                            <p:themeSwitcher id="defaultSwitcher" style="width:165px" value="#{themeSwitcherBean.theme}">
                                <f:selectItems value="#{themeSwitcherBean.themes}"></f:selectItems>
                                <p:ajax listener="#{themeSwitcherBean.saveTheme}" />
                            </p:themeSwitcher>
                        </h:panelGrid>
                    </h:form>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
